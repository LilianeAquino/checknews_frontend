{% extends "app/_layouts/base.html" %}
{% load static %}
{% block conteudo %}

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        {{form_user.username.errors}}
        <label>Email: </label>
        {{form_user.username}}
    </div>

    <div class="form-group">
        {{form_user.password1.errors}}
        <label>Senha: </label>
        {{form_user.password1}}
    </div>

    <div class="form-group">
        {{form_user.password2.errors}}
        <label>Confirmação de senha: </label>
        {{form_user.password2}}
    </div>

    <div class="form-group">
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </div>
</form>

{% endblock %}
