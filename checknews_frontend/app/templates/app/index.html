{% extends "app/_layouts/base.html" %}
{% load static %}
{% block conteudo %}

<head>
    <link rel="stylesheet" href="{% static 'app/css/index.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>

<nav class="navbar navbar-expand-md">
    <a class="navbar-brand custom-icon" href="{% url 'app:index' %}">
        <img src="{% static 'app/img/favicon.png' %}" height='45px' alt="Logo">
    </a>
</nav>
<div class="custom-card">
    <p class="custom-text-card">Sua plataforma<br>de verificação de notícias.</p>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-lg custom-login-icon" onclick="window.location.href=`{% url 'app:login_user' %}`"><span class="material-icons">login</span></button>
        <button type="button" class="btn btn-lg custom-text-buttom" onclick="window.location.href=`{% url 'app:login_user' %}`">Faça seu login ou cadastre-se</button>
    </div>

    <div id="chat" class="container">
        <div class="card card-body-size div-form">
            <div class="card-body chat-form">
                <br>
                <form method="post" action="{% url 'app:chat' %}">
                    {% csrf_token %}
                    <label for="sender">Nome</label>
                    <input type="text" name="sender">
        
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" required>
        
                    <label for="subject">Assunto</label>
                    <input type="text" name="subject">   
        
                    <label for="message">Mensagem</label>
                    <textarea class="custom-input-textarea input-large" rows="3" name="message" required></textarea>
         
                    <button class="btn custom-input-buttom custom-button-margin" type="submit">Enviar</button>
                    <button class="btn custom-input-buttom custom-button-cancelar" type="button" onclick="window.location.href=`{% url 'app:index' %}`">Cancelar</button>
                </form>
            </div>
        </div>
      </div>
     <button id="show-chat" class="custom-chat-icon"><svg xmlns="http://www.w3.org/2000/svg" height="64px" viewBox="0 0 24 24" width="64px" fill="#322153"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.17L4 17.17V4h16v12zm-5.5-8L11 12.51 8.5 9.5 5 14h14z"/></svg></button>
</div>

<script>
    var btn = document.getElementById('show-chat');
    var container = document.querySelector('.container');
    btn.addEventListener('click', function() {       
        if(container.style.display === 'block') {
            container.style.display = 'none';
        }
        else {
            container.style.display = 'block';
        }
    });
</script>
{% endblock %}
