{% extends "app/_layouts/base.html" %}
{% load static %}
{% block conteudo %}

<head>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="{% url 'app:profile' %}">
        <img src="{% static 'app/img/favicon.png' %}" height='45px' alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudo-navbar"
        aria-controls="conteudo-navbar" aria-expanded="false" aria-label="Ativar navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="conteudo-navbar">
        <button type="button" class="btn custom-icon-home" onclick="window.location.href=`{% url 'app:profile' %}`"><span
                class="material-icons">arrow_back</span></button>
        <button type="button" class="btn custom-button" onclick="window.location.href=`{% url 'app:profile' %}`">Voltar para home</button>
    </div>
</nav>

<div class="card div-form">
    <div class="card-body div-form-body">
        <p class="custom-p">Meus dados pessoais</p>
        <form method="post" action="{% url 'app:update_profile' user.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label class="custom-text-form" for="first_name">Nome:</label>
                <input class="custom-input input-large" type="text" name="first_name" id="first_name" value="{{ user.first_name }}">
            </div>

            <div class="form-group">
                <label class="custom-text-form" for="last_name">Sobrenome:</label>
                <input class="custom-input input-large" type="text" name="last_name" id="last_name" value="{{ user.last_name }}">
            </div>            
            <input class="btn custom-input-buttom custom-button-margin" type="submit" value="Atualizar">
            <button class="btn custom-input-buttom custom-button-cancelar custom-button-margin" type="button" onclick="window.location.href=`{% url 'app:profile' %}`">Cancelar</button>
        </form>      
    </div>
</div>
{% endblock %}
