{% extends "app/_layouts/base.html" %}
{% load static %}
{% block conteudo %}

<head>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="{% url 'app:logged_user' %}">
        <img src="{% static 'app/img/favicon.png' %}" height='45px' alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudo-navbar"
        aria-controls="conteudo-navbar" aria-expanded="false" aria-label="Ativar navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="conteudo-navbar">
        <button type="button" class="btn custom-icon-home"
            onclick="window.location.href=`{% url 'app:logged_user' %}`"><span
                class="material-icons">arrow_back</span></button>
        <button type="button" class="btn custom-button"
            onclick="window.location.href=`{% url 'app:logged_user' %}`">Voltar
            para home</button>
    </div>
</nav>

<div class="card div-form-table">
    <div class="card-body div-form-body">
        <p id="p-profile" class="custom-p">Meus dados pessoais</p>
        <div class="custom-div-profile">
            <a href="{% url 'app:update_profile_form' user.id %}" class="button-link-profile">Editar Perfil</a>
            <a href="{% url 'app:change_user_password' %}" class="button-link-profile button-link-profile-margin">Alterar Senha</a>
            <p class="custom-text-profile"><strong id="text-profile-nome" class="custom-text-link">Nome:</strong> {{ user.first_name }}</p>
            <p class="custom-text-profile"><strong id="text-profile-sobrenome" class="custom-text-link">Sobrenome:</strong> {{ user.last_name }}</p>
            <p class="custom-text-profile"><strong id="text-profile-nome-username" class="custom-text-link">Username:</strong> {{ user.username }}</p>
        </div>
    </div>
</div>
{% endblock %}
